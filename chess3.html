	<div>	<div style="background-image: url(&quot;images/white--sm.svg&quot;); width: 2.4rem; height: 2.4rem;" data-playing-as-selected="false"><!----></div><div style="background-image: url(&quot;images/random.svg&quot;); width: 2.4rem; height: 2.4rem;" data-playing-as-selected="false"><!----></div><div style="background-image: url(&quot;images/black--sm.svg&quot;); width: 2.4rem; height: 2.4rem;" data-playing-as-selected="true"><!----></div></div>
